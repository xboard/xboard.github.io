<style type="text/css">
    /* Share Bar */
    #share-bar {
        font-size: 15px;
    }
    /* Title */
    #share-bar h6 {
        margin-bottom: 8px;
        font-weight: 500;
    }
    /* All buttons */
    .share-buttons {
    }
    /* Each button */
    .share-button {
        margin: 0px;
        margin-bottom: 10px;
        margin-right: 3px;
        border: 1px solid #D3D6D2;
        padding: 5px 10px 5px 10px;
    }
    .share-button:hover {
        opacity: 1;
        color: #ffffff;
    }
    /* Facebook button */
    .fa-facebook-official {
        color: #3b5998;
    }
    .fa-facebook-official:hover {
        background-color: #3b5998;
    }
    /* Twitter button */
    .fa-twitter {
        color: #55acee;
    }
    .fa-twitter:hover {
        background-color: #55acee;
    }
    /* Google-PLus button */
    .fa-google-plus {
        color: #dd4b39;
    }
    .fa-google-plus:hover {
        background-color: #dd4b39;
    }
    /* Pinterest button */
    .fa-pinterest-p {
        color: #cb2027;
    }
    .fa-pinterest-p:hover {
        background-color: #cb2027;
    }
    /* Tumblr button */
    .fa-tumblr {
        color: #32506d;
    }
    .fa-tumblr:hover {
        background-color: #32506d;
    }
    /* Reddit button */
    .fa-reddit-alien {
        color: #ff4500;
    }
    .fa-reddit-alien:hover {
        background-color: #ff4500;
    }
    /* LinkedIn button */
    .fa-linkedin {
        color: #007bb5;
    }
    .fa-linkedin:hover {
        background-color: #007bb5;
    }
    /* Email button */
    .fa-envelope {
        color: #444444;
    }
    .fa-envelope:hover {
        background-color: #444444;
    }
    </style>
<br/>
<div id="share-bar">
    <div class="share-buttons">
        <a  href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on Twitter" >
            <label class="fa fa-twitter share-button"/>
        </a>

        <a  href="http://www.reddit.com/submit?url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on Reddit" >
            <label class="fa fa-reddit-alien share-button"/>
        </a>

        <a  href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on Facebook" >
            <label class="fa fa-facebook-official share-button"/>
        </a>

        <a  href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on LinkedIn" >
            <label class="fa fa-linkedin share-button"/>
        </a>

        <a  href="http://www.tumblr.com/share/link?url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on Tumblr" >
            <label class="fa fa-tumblr share-button"/>
        </a>
        
        <a  href="mailto:?subject={{ page.title }}&amp;body=Check out this article {{ site.url }}{{ site.baseurl }}{{ page.url }}"
            title="Share via Email" >
            <label class="fa fa-envelope share-button"/>
        </a>
    </div>
</div>
